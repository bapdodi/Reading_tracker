spring:
  application:
    name: reading-tracker
  profiles:
    active: dev #기본 프로파일 활성화 : 개발 환경
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    repair-on-migrate: true

server:
  port: 8080
