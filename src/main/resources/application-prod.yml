spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000  # 1시간 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)

# CORS 설정
cors:
  allowed-origins:
    - ${FRONTEND_URL}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# 알라딘 API 설정
aladin:
  api:
    key: ${ALADIN_API_KEY}
    base-url: http://www.aladin.co.kr/ttb/api

# 로깅 설정
logging:
  level:
    root: INFO
    com.readingtracker.server.common.exception: ERROR
    org.springframework: WARN
    org.hibernate: WARN

